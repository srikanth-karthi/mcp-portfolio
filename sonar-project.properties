# SonarCloud Configuration
sonar.projectKey=srikanth-karthi_mcp-portfolio
sonar.organization=srikanth-karthi

# Project Information
sonar.projectName=MCP Portfolio Server
sonar.projectVersion=1.2.0

# Source Code
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js
