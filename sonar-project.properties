# SonarCloud Configuration
sonar.projectKey=srikanth-karthi_mcp-portfolio
sonar.organization=srikanth-karthi

# Project Information
sonar.projectName=MCP Portfolio Server
sonar.projectVersion=1.5.0

# Source Code
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Coverage
# Note: src/index.js is the MCP server wrapper that runs as a stdio process.
# Business logic has been extracted to portfolio-tools.js with 100% test coverage.
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/fixtures/**,src/index.js

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js
