name: Publish to All Registries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'


permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks-scan:
    name: "ðŸ”’ Gitleaks - Secret Detection"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: "ðŸ§ª Dependency Review - Vulnerability Check"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ§ª Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
        continue-on-error: true

  sonarcloud:
    name: "ðŸ“Š SonarCloud - Code Quality & Security"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ðŸ“¥ Install Dependencies"
        run: npm ci

      - name: "ðŸ§ª Run Tests with Coverage"
        id: tests
        run: |
          npm run test:coverage || {
            echo "Tests failed but continuing for SonarCloud analysis"
            exit 0
          }
        continue-on-error: true

      - name: "ðŸ“¤ Upload Coverage to Artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-sonar
          path: coverage/
          retention-days: 7

      - name: "ðŸ“Š SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  trivy_fs_scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

  sbom-generation:
    name: "ðŸ§¾ Generate SBOM - Software Bill of Materials"
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    permissions:
      contents: write
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ§¾ Generate SBOM"
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: "ðŸ“¤ Upload SBOM as Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  sbom-validation:
    name: "âœ… SBOM Validation - Check for Critical CVEs"
    runs-on: ubuntu-latest
    needs: sbom-generation
    permissions:
      contents: read
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ“¥ Download SBOM Artifact"
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: "ðŸ” Scan SBOM for Vulnerabilities with Grype"
        uses: anchore/scan-action@v4
        with:
          sbom: sbom.spdx.json
          fail-build: false
          severity-cutoff: critical
          output-format: table

      - name: "âœ… Validate SBOM Components"
        run: |
          echo "ðŸ” Validating SBOM for critical dependencies..."

          # Check if SBOM has any packages
          PACKAGE_COUNT=$(jq '.packages | length' sbom.spdx.json)
          echo "ðŸ“¦ Total packages in SBOM: $PACKAGE_COUNT"

          # List all direct dependencies
          echo "ðŸ“‹ Direct dependencies:"
          jq -r '.packages[] | select(.name != null) | "\(.name) - \(.versionInfo)"' sbom.spdx.json | head -20

          # Fail if no packages found
          if [ "$PACKAGE_COUNT" -eq 0 ]; then
            echo "âŒ SBOM validation failed: No packages found"
            exit 1
          fi

          echo "âœ… SBOM validation passed"

  publish-npm-github-registry:
    name: "ðŸ“¦ Publish NPM Package to GitHub Registry"
    runs-on: ubuntu-latest
    needs: [trivy_fs_scan, sonarcloud, sbom-validation]
    if: always() && !contains(needs.*.result, 'failure')
    permissions:
      contents: read
      packages: write
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js with GitHub Registry"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@srikanth-karthi'

      # âœ… Check if version exists in GitHub Packages FIRST
      - name: "ðŸ” Check if Version Already Exists on GitHub Packages"
        id: check_github_npm
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Checking ${PACKAGE_NAME}@${PACKAGE_VERSION}..."
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} already exists on GitHub Packages."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} does not exist. Proceeding with publish."
          fi

      - name: "ðŸ“¥ Install NPM Dependencies"
        if: steps.check_github_npm.outputs.exists == 'false'
        run: npm ci

      - name: "ðŸ§ª Run Test Suite"
        if: steps.check_github_npm.outputs.exists == 'false'
        run: npm test

      - name: "ðŸ”¨ Build Package Assets"
        if: steps.check_github_npm.outputs.exists == 'false'
        run: npm run build --if-present

      - name: "ðŸ” Generate Package Integrity Checksums"
        if: steps.check_github_npm.outputs.exists == 'false'
        run: |
          echo "ðŸ” Generating package checksums for integrity verification..."

          # Pack the package to create tarball
          npm pack --dry-run > /dev/null 2>&1 || true
          TARBALL=$(npm pack 2>&1 | tail -n 1)

          # Generate checksums
          echo "ðŸ“¦ Package: $TARBALL"
          sha256sum "$TARBALL" > checksums.txt
          sha512sum "$TARBALL" >> checksums.txt

          echo "âœ… Checksums generated:"
          cat checksums.txt

          # Save for artifact
          cp checksums.txt npm-checksums.txt

      - name: "ðŸ“¤ Upload Package Checksums"
        if: steps.check_github_npm.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: npm-github-checksums
          path: npm-checksums.txt
          retention-days: 90

      - name: "ðŸš€ Publish to GitHub Packages"
        if: steps.check_github_npm.outputs.exists == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "âš ï¸ Skip GitHub NPM Publish - Version Exists"
        if: ${{ steps.check_github_npm.outputs.exists == 'true' }}
        run: echo "Skipping publish because version already exists."

  publish-npm-public-registry:
    name: "ðŸ“¦ Publish NPM Package to Public Registry"
    runs-on: ubuntu-latest
    needs: [trivy_fs_scan, sonarcloud, sbom-validation]
    permissions:
      contents: read
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js with Public Registry"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: "ðŸ”§ Configure Package for Public NPM"
        run: |
          sed 's/@srikanth-karthi\/srikanth-mcp-portfolio-server/srikanth-mcp-portfolio-server/g' package.json > package-public.json
          node -e "
            const pkg = require('./package-public.json');
            delete pkg.publishConfig;
            require('fs').writeFileSync('./package-public.json', JSON.stringify(pkg, null, 2));
          "
          mv package-public.json package.json

      - name: "ðŸ“¥ Install NPM Dependencies"
        run: npm ci

      - name: "ðŸ§ª Run Test Suite"
        run: npm test

      - name: "ðŸ”¨ Build Package Assets"
        run: npm run build --if-present

      # âœ… Check if version exists on npmjs.org
      - name: "ðŸ” Check if Version Already Exists on NPM Registry"
        id: check_public_npm
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} --registry=https://registry.npmjs.org > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} already exists on npmjs.org."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} does not exist. Proceeding with publish."
          fi
        continue-on-error: true

      - name: "ðŸš€ Publish to Public NPM Registry"
        if: steps.check_public_npm.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "âš ï¸ Skip Public NPM Publish - Version Exists"
        if: steps.check_public_npm.outputs.exists == 'true'
        run: echo "Skipping publish because version already exists."

  publish-python-pypi-registry:
    name: "ðŸ Publish Python Package to PyPI"
    runs-on: ubuntu-latest
    needs: [trivy_fs_scan, sonarcloud, sbom-validation]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ Setup Python Environment"
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: "ðŸ“¥ Install Python Build Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: "ðŸ”¨ Build Python Distribution Package"
        run: python -m build

      - name: "ðŸ” Generate Python Package Integrity Checksums"
        run: |
          echo "ðŸ” Generating Python package checksums..."
          sha256sum dist/* > python-checksums.txt
          sha512sum dist/* >> python-checksums.txt
          echo "âœ… Checksums:"
          cat python-checksums.txt

      - name: "ðŸ“¤ Upload Python Checksums"
        uses: actions/upload-artifact@v4
        with:
          name: python-pypi-checksums
          path: python-checksums.txt
          retention-days: 90

      - name: "ðŸ” Check if Version Already Exists on PyPI"
        id: pypi_version_check
        run: |
          PACKAGE_NAME=$(python -c "import configparser; c = configparser.ConfigParser(); c.read('setup.cfg'); print(c.get('metadata', 'name', fallback='mcp-portfolio-server'))")
          VERSION=$(python -c "import configparser; c = configparser.ConfigParser(); c.read('setup.cfg'); print(c.get('metadata', 'version', fallback='1.0.0'))")
          if pip index versions "${PACKAGE_NAME}" 2>/dev/null | grep -q "${VERSION}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} already exists on PyPI"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} does not exist on PyPI, proceeding with publish"
          fi
        continue-on-error: true

      - name: "ðŸš€ Publish to PyPI via Trusted Publishing"
        if: steps.pypi_version_check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true

      - name: "âš ï¸ Skip PyPI Publish - Version Already Exists"
        if: steps.pypi_version_check.outputs.exists == 'true'
        run: echo "Skipping PyPI publish as version already exists"

  publish-docker-github-container-registry:
    name: "ðŸ³ Publish Docker Images to GitHub Container Registry"
    runs-on: ubuntu-latest
    needs: [trivy_fs_scan, sonarcloud, sbom-validation]
    outputs:
      node_digest: ${{ steps.node_image_push.outputs.digest }}
      python_digest: ${{ steps.python_image_push.outputs.digest }}
      multi_digest: ${{ steps.multi_image_push.outputs.digest }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ”‘ Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ·ï¸ Extract Version from Git Tag or Input"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸ”¨ Build & Push Node.js Docker Image"
        id: node_image_push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: nodejs
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:latest
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”¨ Build & Push Python Docker Image"
        id: python_image_push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: python
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:python-latest
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:python-${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”¨ Build & Push Multi-Runtime Docker Image"
        id: multi_image_push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: multi
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:multi-latest
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:multi-${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64

  generate-build-provenance-ghcr:
    name: "ðŸ” Generate Build Provenance - GHCR"
    runs-on: ubuntu-latest
    needs: publish-docker-github-container-registry
    permissions:
      id-token: write
      attestations: write
      packages: write
    steps:
      - name: "ðŸ”‘ Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ” Generate Provenance for Node.js Image"
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server
          subject-digest: ${{ needs.publish-docker-github-container-registry.outputs.node_digest }}
          push-to-registry: true

      - name: "ðŸ” Generate Provenance for Python Image"
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server
          subject-digest: ${{ needs.publish-docker-github-container-registry.outputs.python_digest }}
          push-to-registry: true

      - name: "ðŸ” Generate Provenance for Multi-Runtime Image"
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server
          subject-digest: ${{ needs.publish-docker-github-container-registry.outputs.multi_digest }}
          push-to-registry: true

  sign-containers-ghcr:
    name: "ðŸ” Sign Container Images - GHCR"
    runs-on: ubuntu-latest
    needs: generate-build-provenance-ghcr
    permissions:
      id-token: write
      packages: write
    steps:
      - name: "ðŸ”‘ Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ·ï¸ Extract Version from Git Tag or Input"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸ” Install Cosign"
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: "ðŸ” Sign Node.js Docker Image"
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:latest \
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:${{ steps.version.outputs.version }}

      - name: "ðŸ” Sign Python Docker Image"
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:python-latest \
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:python-${{ steps.version.outputs.version }}

      - name: "ðŸ” Sign Multi-Runtime Docker Image"
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:multi-latest \
            ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:multi-${{ steps.version.outputs.version }}

  publish-docker-hub-registry:
    name: "ðŸ³ Publish Docker Images to Docker Hub"
    runs-on: ubuntu-latest
    needs: [trivy_fs_scan, sonarcloud, sbom-validation]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ”‘ Login to Docker Hub Registry"
        uses: docker/login-action@v3
        with:
          username: srikanthkarthi
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: "ðŸ·ï¸ Extract Version from Git Tag or Input"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸ”¨ Build & Push Node.js Docker Image"
        id: node_dockerhub_push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: nodejs
          push: true
          tags: |
            srikanthkarthi/mcp-portfolio-server:latest
            srikanthkarthi/mcp-portfolio-server:${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”¨ Build & Push Python Docker Image"
        id: python_dockerhub_push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: python
          push: true
          tags: |
            srikanthkarthi/mcp-portfolio-server:python-latest
            srikanthkarthi/mcp-portfolio-server:python-${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”¨ Build & Push Multi-Runtime Docker Image"
        id: multi_dockerhub_push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: multi
          push: true
          tags: |
            srikanthkarthi/mcp-portfolio-server:multi-latest
            srikanthkarthi/mcp-portfolio-server:multi-${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64


  sign-containers-dockerhub:
    name: "ðŸ” Sign Container Images - Docker Hub"
    runs-on: ubuntu-latest
    needs: publish-docker-hub-registry
    permissions:
      id-token: write
    steps:
      - name: "ðŸ”‘ Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: srikanthkarthi
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: "ðŸ·ï¸ Extract Version from Git Tag or Input"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸ” Install Cosign"
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: "ðŸ” Sign Node.js Docker Image (Docker Hub)"
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign --yes \
            srikanthkarthi/mcp-portfolio-server:latest \
            srikanthkarthi/mcp-portfolio-server:${{ steps.version.outputs.version }}

      - name: "ðŸ” Sign Python Docker Image (Docker Hub)"
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign --yes \
            srikanthkarthi/mcp-portfolio-server:python-latest \
            srikanthkarthi/mcp-portfolio-server:python-${{ steps.version.outputs.version }}

      - name: "ðŸ” Sign Multi-Runtime Docker Image (Docker Hub)"
        env:
          COSIGN_YES: "true"
        run: |
          cosign sign --yes \
            srikanthkarthi/mcp-portfolio-server:multi-latest \
            srikanthkarthi/mcp-portfolio-server:multi-${{ steps.version.outputs.version }}

  trivy_image_scan:
    name: "ðŸ›¡ï¸ Trivy - Scan Published Docker Images"
    runs-on: ubuntu-latest
    needs: [sign-containers-ghcr, sign-containers-dockerhub]
    strategy:
      matrix:
        registry: [ghcr, dockerhub]
        target: [nodejs, python, multi]
    steps:
      - name: "ðŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”‘ Login to GitHub Container Registry"
        if: matrix.registry == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ”‘ Login to Docker Hub"
        if: matrix.registry == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: srikanthkarthi
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: "ðŸ·ï¸ Extract Version"
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸ” Run Trivy Image Scan - GHCR ${{ matrix.target }}"
        if: matrix.registry == 'ghcr'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ghcr.io/${{ github.repository_owner }}/mcp-portfolio-server:${{ matrix.target == 'nodejs' && 'latest' || format('{0}-latest', matrix.target) }}
          format: table
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

